<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-main">
    <div class="container">
      <header>
        <div class="img-main">
        <img src="/images/image-equilibrium.jpg" width="300" height="300">
        <div class="overlay">
          <img class ="view" src="/images/icon-view.svg" alt="">
        </div>
      </div>
      </header>
      <section class="contant">
        <div class="container">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
      </section>
      <section class="coin">
        <div class="ethcoin">
          <img src="/images/icon-ethereum.svg" width="12" height="18">
          <h3>0.041 ETH</h3>
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" width="15" height="15">
          <h3>3 days left</h3>
        </div>
      </section>
      <hr  width= "305px" >
      <footer>
        <img src="/images/image-avatar.png" width="35" height="35">
        <p>Creation of</p>
        <a href="#">Jules Wyvern</a>
      </footer>
    </div>
  </div>
</body>
</html>
